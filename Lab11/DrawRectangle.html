<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lab 11 - Draw a Rectangle</title>
		<meta charset="utf-8">
	</head>
	
	<body>
		<p>
			An ASCII rectangle will be displayed here. Please enter the width and height of the rectangle, 
			and the character you wish to have the rectangle drawn with.
		</p>
		
		<label for="character">Character: </label>
		<input name="character" id="character"> <br> <br>
		
		<label for="width">Width: </label>
		<input name="width" id="width"> <br> <br>
		
		<label for="height">Height: </label>
		<input name="height" id="height"> <br> <br>
		
		<button onclick="startScript()">Draw Rectangle</button>
		
		<p id="rectangle">
			Your rectangle will display here.
		</p>
		
		<script src="DrawRectangle.js"></script>
	</body>
</html>
